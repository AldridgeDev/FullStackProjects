<div class="panel panel-default">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel-heading">
        <h1>{{contact.name}}</h1>
        <img src="{{contact.imgUrl}}" alt="{{contact.name}}">
        <div class="row pad-left-right">
          <a class="btn btn-danger pull-right">Delete</a>
          <a class="btn btn-primary pull-right">Edit</a>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <p>Email: {{contact.email}}</p>
            <p>Phone: {{contact.phone}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
