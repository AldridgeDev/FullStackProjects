<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right">New Contact</button>
        <div class="title"><h3>Contacts</h3></div>
      </div>
    </div>
  </div>
  <div class="panel-body">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let contact of contacts"
        [contact]="contact"
        (contactSelected)="onContactSelected(contact)"
        ></cms-contact-item>
      </div>
    </div>
