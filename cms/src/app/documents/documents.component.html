<div class="row col-md-12 pull-right">
  <div class="col-md-3">
    <cms-document-list
      (onSelectedDocument)="selectedDocument = $event"
    ></cms-document-list>
  </div>
  <div class="col-md-9">
    <cms-document-detail
    *ngIf="selectedDocument;"
      [document]="selectedDocument"
    ></cms-document-detail>
  </div>
</div>
