<div class="panel panel-default">
  <div class="panel-body">

    <form
      id="document-edit"
      (ngSubmit)="onSubmit(f)"
      #f="ngForm">
      
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            name="name"
            [ngModel]="document?.name"
            #name="ngModel"
            required
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120">
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            name="description"
            [ngModel]="document?.description"
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            name="documentUrl"
            [ngModel]="document?.documentUrl"
            #documentUrl="ngModel"
            required
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255">

        </div>
      </div>
      <div class="alert alert-danger"
        *ngIf="!name.valid || !documentUrl.valid">
      The Document title and URL are required fields
    </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            [disabled]="!name.valid || !documentUrl.valid"
            type="submit"
          >Save</button>
          <button
          class="btn btn-primary"
          type="button"
          (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
