<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a
      class="btn btn-success pull-right"
      routerLink="new">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-document-item
        *ngFor= "let document of documents"
        [document]="document"
      ></cms-document-item>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Purpose</span>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <p>On this page you can select documents and manipulate them!</p>
      <br>
      <h4>View</h4>
      <p>This takes you to the url specified</p>
      <br>
      <h4>Edit</h4>
      <p>Allows you to edit the name, description, and url for each document</p>
      <br>
      <h4>Delete</h4>
      <p>Deletes the document</p>
      <br>
    </div>
  </div>
</div>
